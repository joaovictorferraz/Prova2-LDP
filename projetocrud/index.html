<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de clientes</title>
    <link href="css/style.css" rel="stylesheet" />
    <script src="js/script.js"></script>
</head>

<body onload="recarregarClientes()">
    <h1>Gerenciamento de clientes</h1>
    <button onclick="adicionar()">Adicionar</button>

    <!-- Caixa de busca e botão -->
    <div>
        <input type="text" id="searchInput" placeholder="Buscar por nome...">
        <button onclick="buscarClientes()">Buscar</button>
    </div>
    
    <table id="table-customers">
        <thead>
            <tr>
                <th>Nome</th>
                <th>CPF</th>
                <th>Telefone</th>
                <th>Nome do Gato</th> <!--1 campo adicional - TABELA NO FRONT  -->
                <th>Cidade de Nascimento</th> <!-- 2 campo adicional - TABELA NO FRONT  -->
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>

    <div id="container-modal">
        <form id="form-modal" onsubmit="return false">
            <div class="form-group">
                <label>Nome</label>
                <input type="text" name="nome" id="nome" />
            </div>
            <div class="form-group">
                <label>CPF</label>
                <input type="text" name="cpf" id="cpf" />
            </div>
            <div class="form-group">
                <label>Telefone</label>
                <input type="tel" name="telefone" id="telefone" />
            </div>

            <!--  1 CAMPO ADICIONAL -->
            <div class="form-group">
                <label>Nome do Gato</label>
                <input type="text" name="gato" id="gato" />
            </div>
            <!--  1 CAMPO ADICIONAL -->

            <!-- 2 CAMPO ADICIONAL  -->
            <div class="form-group">
                <label>Cidade de Nascimento</label>
                <input type="text" name="cidade" id="cidade" />
            </div>
            <!-- 2 CAMPO ADICIONAL  -->

            <div class="form-buttons">
                <button onclick="salvar()">Salvar</button>
                <button onclick="cancelar()" id="botao-cancelar">Cancelar</button>
            </div>
        </form>
    </div>
</body>

</html>
